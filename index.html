<html lang="en" class="light">
<head>
    <meta charset="UTF-8">

    <meta name="publisher" content="UNICOU International Ltd">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              // Priority: DejaVu Sans (Bold) -> Tahoma -> Avenir Next LT Pro
              sans: ['"DejaVu Sans"', 'Tahoma', '"Avenir Next LT Pro"', 'ui-sans-serif', 'system-ui'],
              display: ['"DejaVu Sans"', 'Tahoma', 'sans-serif'],
            },
            colors: {
              unicou: {
                navy: '#004a61',
                orange: '#f15a24',
                vibrant: '#00f2ff', // Eye-touching pop color (Cyan)
                electric: '#fffc00', // Eye-touching pop color (Yellow)
              }
            },
            boxShadow: {
              'premium': '0 20px 40px -15px rgba(0, 74, 97, 0.08)',
              'action': '0 15px 30px -10px rgba(241, 90, 36, 0.3)',
              'vibrant-glow': '0 0 25px rgba(0, 242, 255, 0.4)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --nav-height: 90px;
        --content-top: 140px; 
      }
      body {
        background-color: #ffffff;
        color: #004a61;
        margin: 0;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      
      /* Vibrant Decorative Accents (3-5% coverage) */
      .pop-circle-cyan {
        position: fixed;
        top: 15%;
        right: -5%;
        width: 280px;
        height: 280px;
        background: radial-gradient(circle, rgba(0, 242, 255, 0.1) 0%, transparent 75%);
        z-index: -1;
        pointer-events: none;
      }
      
      .pop-circle-yellow {
        position: fixed;
        bottom: 10%;
        left: -8%;
        width: 350px;
        height: 350px;
        background: radial-gradient(circle, rgba(255, 252, 0, 0.08) 0%, transparent 75%);
        z-index: -1;
        pointer-events: none;
      }

      .vibrant-strip {
        height: 5px;
        background: linear-gradient(90deg, #f15a24 0%, #fffc00 50%, #00f2ff 100%);
        border-radius: 10px;
      }

      @keyframes slide-up {
        from { transform: translateY(25px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slide-up 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      ::selection {
        background-color: #f15a24;
        color: white;
      }
      
      h1, h2, h3, h4, h5, h6 { font-weight: 700; letter-spacing: -0.015em; }
    </style>

</html>

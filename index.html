<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNICOU | Global Academic Mobility</title>
    <base href="/">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'ui-sans-serif', 'system-ui'],
              display: ['Bricolage Grotesque', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                950: '#082f49',
              },
              unicou: {
                navy: '#004a61',
                orange: '#f15a24',
                teal: '#008b8b',
                gold: '#ffb347',
              },
              slate: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                900: '#0f172a',
                950: '#020617',
              }
            },
            boxShadow: {
              'vibrant': '0 20px 50px -12px rgba(241, 90, 36, 0.25)',
              'nexus': '0 25px 60px -15px rgba(0, 74, 97, 0.15)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --nav-height: 100px;
        --content-top: 160px; 
      }

      body {
        background-color: #ffffff;
        color: #0f172a;
        margin: 0;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .gradient-text {
        background: linear-gradient(135deg, #004a61 0%, #f15a24 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .bg-mesh {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #ffffff;
        background-image: 
          radial-gradient(at 0% 0%, hsla(195,100%,95%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(15,100%,96%,1) 0, transparent 50%), 
          radial-gradient(at 100% 100%, hsla(195,100%,97%,1) 0, transparent 50%), 
          radial-gradient(at 0% 100%, hsla(15,100%,98%,1) 0, transparent 50%);
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .view-container {
        padding-top: var(--content-top);
        padding-bottom: 100px;
        min-height: 100vh;
      }

      @keyframes blob-animation {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
      }
      
      .animate-blob {
        animation: blob-animation 10s infinite alternate cubic-bezier(0.45, 0.05, 0.55, 0.95);
      }

      @keyframes slide-up {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      
      .animate-slide-up {
        animation: slide-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      h1, h2, h3, h4, h5, h6 {
        letter-spacing: -0.03em;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@google/generative-ai": "https://esm.sh/@google/generative-ai@^0.21.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="font-sans antialiased overflow-x-hidden">
    <div class="bg-mesh"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
